AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template to deploy an EC2 instance with ALB and DocumentDB in an existing VPC'

Resources:
  # VPC Creation
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "10.0.0.0/16"
      EnableDnsSupport: "true"
      EnableDnsHostnames: "true"
      Tags:
        - Key: Name
          Value: "MyVPC"

  # Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: "10.0.1.0/24"
      AvailabilityZone: "us-west-2a"
      MapPublicIpOnLaunch: "true"
      Tags:
        - Key: Name
          Value: "PublicSubnet1"

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: "10.0.2.0/24"
      AvailabilityZone: "us-west-2b"
      MapPublicIpOnLaunch: "true"
      Tags:
        - Key: Name
          Value: "PublicSubnet2"

  # EC2 Instance
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t3.medium
      ImageId: "ami-0e449927258d45bc4"
      KeyName: "your-key-name"  # Replace with your actual key name
      SubnetId: !Ref PublicSubnet1
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: 30
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y nginx

          cat <<EOL > /etc/nginx/conf.d/jaimaxcoin.conf
          server {
              listen 80;
              server_name jaimaxcoin.awsdev.site;
              location / {
                  root /usr/share/nginx/html;
                  index index.html;
              }
          }

          server {
              listen 90;
              server_name api.awsdev.site;
              location / {
                  root /usr/share/nginx/html;
                  index index.html;
              }
          }

          server {
              listen 95;
              server_name admin.awsdev.site;
              location / {
                  root /usr/share/nginx/html;
                  index index.html;
              }
          }
          EOL

          echo "<html><body><h1>Welcome to Jaimaxcoin Site!</h1></body></html>" > /usr/share/nginx/html/index.html

          systemctl enable nginx
          systemctl start nginx

  # Security Groups
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Allow restricted SSH and HTTP access'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 90
          ToPort: 90
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 95
          ToPort: 95
          CidrIp: 0.0.0.0/0

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'ALB Security Group'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: 'JaimaxcoinProd'
      Scheme: internet-facing
      Type: application
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup

  # Target Groups
  JaimaxcoinTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: "jaimaxcoinprod"
      VpcId: !Ref VPC
      Protocol: HTTP
      Port: 80
      TargetType: instance
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2

  APITargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: "API-jaimax"
      VpcId: !Ref VPC
      Protocol: HTTP
      Port: 90
      TargetType: instance
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2

  AdminTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: "AdminJaimaxcoinProd"
      VpcId: !Ref VPC
      Protocol: HTTP
      Port: 95
      TargetType: instance
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2

  # ALB Listeners
  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Protocol: HTTP
      Port: 80
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref JaimaxcoinTargetGroup

  ListenerRuleAdmin:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPListener
      Priority: 1
      Conditions:
        - Field: host-header
          Values: ["admin.awsdev.site"]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref AdminTargetGroup

  ListenerRuleAPI:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPListener
      Priority: 2
      Conditions:
        - Field: host-header
          Values: ["api.awsdev.site"]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref APITargetGroup

  ListenerRuleMain:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref HTTPListener
      Priority: 3
      Conditions:
        - Field: host-header
          Values: ["jaimaxcoin.awsdev.site"]
      Actions:
        - Type: forward
          TargetGroupArn: !Ref JaimaxcoinTargetGroup

  # DocumentDB Resources
  DocumentDBCluster:
    Type: AWS::DocDB::DBCluster
    Properties:
      DBClusterIdentifier: 'docdb-cluster'
      MasterUsername: "adminuser"
      MasterUserPassword: "securepassword"
      StorageEncrypted: true
      BackupRetentionPeriod: 7
      VpcSecurityGroupIds:
        - !Ref DocumentDBSecurityGroup
      DBSubnetGroupName: !Ref DocumentDBSubnetGroup
      Port: 27017
      EngineVersion: "4.0"

  DocumentDBSubnetGroup:
    Type: AWS::DocDB::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: 'Subnet group for DocumentDB'
      SubnetIds: 
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2

  DocumentDBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for DocumentDB'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 27017
          ToPort: 27017
          SourceSecurityGroupId: !Ref EC2SecurityGroup

  Route53HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: "awsdev.site"
      HostedZoneConfig:
        Comment: "Hosted Zone for awsdev.site"

  Route53RecordAdmin:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref Route53HostedZone
      Name: "admin.awsdev.site"
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApplicationLoadBalancer.DNSName
        HostedZoneId: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID

  Route53RecordAPI:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref Route53HostedZone
      Name: "api.awsdev.site"
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApplicationLoadBalancer.DNSName
        HostedZoneId: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID

  Route53RecordMain:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref Route53HostedZone
      Name: "jaimaxcoin.awsdev.site"
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApplicationLoadBalancer.DNSName
        HostedZoneId: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID

  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: "/aws/ec2/alb/docdb"
      RetentionInDays: 30

Outputs:
  ALBDNS:
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Description: 'DNS Name of the ALB'
  EC2PublicIP:
    Value: !GetAtt EC2Instance.PublicIp
    Description: 'Public IP of the EC2 instance'
  DocumentDBEndpoint:
    Value: !GetAtt DocumentDBCluster.Endpoint
    Description: 'Endpoint of the DocumentDB cluster'
